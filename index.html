<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Welcome - Foodie Delight</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('Fried-Rice.jpg') center center/cover no-repeat;
      position: relative;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(44, 62, 80, 0.65); /* Faint dark overlay */
      z-index: 1;
    }
    .flash-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      backdrop-filter: blur(2px);
      max-width: 90vw;
    }
    .flash-title {
      font-size: 2.5rem;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      color: #ffb88c;
      text-shadow: 0 2px 8px rgba(44,62,80,0.25);
    }
    .flash-logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      border: 3px solid #ff5e3a;
      background: #fff;
      box-shadow: 0 2px 8px rgba(44,62,80,0.12);
    }
    .flash-subtitle {
      font-size: 1.2rem;
      color: #ffe6dc;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .flash-loading {
      margin-top: 2rem;
      font-size: 1rem;
      color: #ffb88c;
      letter-spacing: 1px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
  <script>
    // Redirect after 2.5 seconds
    setTimeout(function() {
      window.location.href = "index.html"; // Change to your sign-in page filename if needed
    }, 2500);
  </script>
</head>
<body>
  <div class="overlay"></div>
  <div class="flash-content">
    <!-- Optional: Add your logo image below -->
    <!-- <img src="logo.png" alt="Logo" class="flash-logo" /> -->
    <div class="flash-title">FOOD IS LIFE</div>
    <div class="flash-subtitle">Delicious Meals, Delivered Fresh</div>
    <div class="flash-loading">Loading...</div>
  </div>
</body>
</html>
